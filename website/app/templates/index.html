<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'main.css')}}" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <title>Smart Garden</title>
  </head>
  <body>
    <div>
      <h2>DIGITAL CLOCK</h2>
      <div class="clock">
        <div>
          <span id="hour">00</span>
          <span class="text">Hours</span>
        </div>
        <div>
          <span id="minutes">00</span>
          <span class="text">Minutes</span>
        </div>
        <div>
          <span id="seconds">00</span>
          <span class="text">Seconds</span>
        </div>
        <div>
          <span id="ampm">AM</span>
        </div>
      </div>
    </div>

    <div class="body-web">
      <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>
        <div class="weathercon">
          <i class="fas fa-temperature-low" style="color: #e35c08"></i>
        </div>
        <div class="info">
          <h2 class="temp-info">Nhiệt độ</h2>
          <h1 class="temp" id="temp"></h1>
        </div>
      </div>

      <div class="chart-row">
        <iframe
        id="temp-chart"
          width="450"
          height="260"
          style="border: 1px solid #cccccc"
          src="https://thingspeak.com/channels/2188986/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=10&title=Bi%E1%BB%83u+%C4%91%E1%BB%93+nhi%E1%BB%87t+%C4%91%E1%BB%99&type=line"
        ></iframe>
      </div>
    </div>

    <script src="{{ url_for('static', filename = 'source.js')}}"></script>
  </body>
</html>
